apply plugin: "java"
sourceCompatibility = 1.7
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceSets.main.java.srcDirs = ["src/"]

eclipse.project {
    name = appName + "-core"
}

dependencies {
    compile files('src/neuroph_jars/libs/junit-4.12.jar')
    compile files('src/neuroph_jars/libs/javaml-0.1.7.jar')
    compile files('src/neuroph_jars/libs/commons-lang3-3.3.2.jar')
    compile files('src/neuroph_jars/libs/android-x.x.jar')
    compile files('src/neuroph_jars/libs/weka.jar')
    compile files('src/neuroph_jars/libs/hamcrest-core-1.3.jar')
    compile files('src/neuroph_jars/libs/mockito-core-1.10.19.jar')
    compile files('src/neuroph_jars/libs/logback-classic-1.0.13.jar')
    compile files('src/neuroph_jars/libs/mockito-all-1.10.8.jar')
    compile files('src/neuroph_jars/libs/powermock-mockito-1.6.1-full.jar')
    compile files('src/neuroph_jars/libs/slf4j-api-1.6.0.jar')
    compile files('src/neuroph_jars/libs/slf4j-nop-1.6.0.jar')
    compile files('src/neuroph_jars/neuroph-2.5.1.jar')
}